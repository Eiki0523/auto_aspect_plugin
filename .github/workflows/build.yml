name: build-auto-aspect
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Configure (CMake + VS2022)
        working-directory: auto_aspect_plugin
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        working-directory: auto_aspect_plugin
        run: cmake --build build --config Release

      - name: Report exports & dependents
        shell: cmd
        working-directory: auto_aspect_plugin
        run: |
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -property installationPath`) do set VSPATH=%%i
          call "%VSPATH%\VC\Auxiliary\Build\vcvars64.bat"
          dumpbin /exports build\Release\auto_aspect.aux2 > ..\exports.txt
          dumpbin /dependents build\Release\auto_aspect.aux2 > ..\dependents.txt

      - name: Upload dumpbin reports
        uses: actions/upload-artifact@v4
        with:
          name: analysis
          path: |
            exports.txt
            dependents.txt


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_aspect-plugin
          path: |
            auto_aspect_plugin/build/Release/*.aux2
            auto_aspect_plugin/build/Release/*.auf2
            auto_aspect_plugin/build/Release/*.aui2
            auto_aspect_plugin/build/Release/*.dll
            auto_aspect_plugin/build/Release/*.pdb
